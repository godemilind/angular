{{diagnostic}}
<div class="form-row">
    <form #studentForm="ngForm"  class="needs-validation" novalidate (ngSubmit)="addStudent(studentForm.value)">
      <div class="form-row">
        <input type="hidden" id="id" name="id" [(ngModel)]="student.id" />
        <div class="col-md-4 mb-3">
          <label for="validationCustom01">First name</label>
          <input type="text" class="form-control" name="firstName" id="firstName" 
            placeholder="firstName" value="Mark" [(ngModel)]="student.firstName" required #firstName="ngModel">
          <div class="valid-feedback">
            Looks good!
          </div>
          <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">
            First Name is required
          </div>            
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationCustom02">Last name</label>
          <input type="text" class="form-control" name="lastName" id="lastName" 
          placeholder="lastName" value="Otto" [(ngModel)]="student.lastName" required #lastName="ngModel">
          <div class="valid-feedback">
            Looks good!
          </div>
          <div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">
            Last Name is required
          </div>            
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationCustom02">Email</label>
          <input type="text" class="form-control" name="email" id="email" placeholder="email" value="Otto" [(ngModel)]="student.email" required #email="ngModel">
          <div class="valid-feedback">
            Looks good!
          </div>
          <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
            Email is required
          </div>          
        </div>        

      </div>

      <button class="btn btn-success" type="submit" [disabled]="!studentForm.form.valid" >Submit form</button>
      <button class="btn btn-success" (click)="heroForm.reset()" >Reset</button>
    </form>
    </div>
    <br/>
    <br/>
    <button class="btn btn-primary" (click)="showData($event)" >Show Data</button>
    <br/>
    <br/>

        <table class="table table-dark table-hover table-striped table-bordered table-condensed">
          <thead class="thead-light">
            <tr class="success">
              <th>Name</th>
              <th>Age</th>   
              <th></th>
            </tr>
          </thead>
          <tbody >
            <tr (click)="getStudent(student.id)" class="info" *ngFor = "let student of students" >
              <td>{{student.firstName}} {{student.lastName}}</td>
              <td>{{student.email}}</td>        
              <td><i class="far fa-trash-alt"></i></td>
            </tr>
          </tbody>
        </table>
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item">
              <a class="page-link" aria-label="Previous" (click)="getAllEmployeesByPage(page-1)">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="page-item"><a class="page-link"  (click)="getAllEmployeesByPage(page)" >{{page}}</a></li>
            <li class="page-item"><a class="page-link"  (click)="getAllEmployeesByPage(page+1)" >{{page+1}}</a></li>
            <li class="page-item"><a class="page-link"  (click)="getAllEmployeesByPage(page+2)" >{{page+2}}</a></li>
            <li class="page-item">
              <a class="page-link" aria-label="Next" (click)="getAllEmployeesByPage(page+1)">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>        
        <script>
          // Example starter JavaScript for disabling form submissions if there are invalid fields
          (function() {
            'use strict';
            window.addEventListener('load', function() {
              // Fetch all the forms we want to apply custom Bootstrap validation styles to
              var forms = document.getElementsByClassName('needs-validation');
              // Loop over them and prevent submission
              var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                  if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                  }
                  form.classList.add('was-validated');
                }, false);
              });
            }, false);
          })();
          </script>
